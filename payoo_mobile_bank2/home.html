<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- daisyUi and tailwind css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font cnd -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- font awosome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css style -->
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>

</head>

<body class="bg-base-200 min-h-screen max-w-md mx-auto">
    <header class="flex items-center justify-between mt-5 p-2">
        <aside class="flex items-center gap-3">
            <img src="./images/logo.png" alt="" class="w-10">
            <div>
                <h3 class="font-bold text-lg"><span>$</span><span>45000</span></h3>
                <p class="font-medium text-sm text-gray-500">Available Balance</p>
            </div>
        </aside>
        <aside class="">
            <a href="./index.html"
                class="py-2 px-5 rounded-md border border-gray-400 font-semibold flex items-center gap-2">
                <span><i class="fa-solid fa-right-from-bracket"></i></span>
                <h2>
                    Log Out
                </h2>
            </a>
        </aside>
    </header>
    <hr class="text-gray-300">
    <section class="main p-2 mt-5">
        <h1 class="text-2xl mb-2 font-bold"><span>WellCome To Pay</span><span class="text-primary">oo</span></h1>
        <p class="font-medium text-sm text-gray-500">
            Enjoy easy and convenient financial services with us.
            Cashout charge is low and
        </p>
    </section>

    <!-- main section -->
    <main class=" p-2">
        <div class="mt-8 grid grid-cols-3 gap-3">
            <div class="border border-slate-300 rounded-xl flex flex-col gap-2 items-center justify-center p-3 py-4">
                <img src="./images/opt-1.png" alt="">
                <h5 class="font-semibold text-gray-700">Add Money</h5>
            </div>
            <div class="border border-slate-300 rounded-xl flex flex-col gap-2 items-center justify-center p-3 py-4">
                <img src="./images/opt-2.png" alt="">
                <h5 class="font-semibold text-gray-700">Cashout</h5>
            </div>
            <div class="border border-slate-300 rounded-xl flex flex-col gap-2 items-center justify-center p-2 py-4">
                <img src="./images/opt-3.png" alt="">
                <h5 class="font-semibold text-gray-700">Transfer Money</h5>
            </div>
            <div class="border border-slate-300 rounded-xl flex flex-col gap-2 items-center justify-center p-3 py-4">
                <img src="./images/opt-4.png" alt="">
                <h5 class="font-semibold text-gray-700">Get Bonus</h5>
            </div>
            <div class="border border-slate-300 rounded-xl flex flex-col gap-2 items-center justify-center p-3 py-4">
                <img src="./images/opt-5.png" alt="">
                <h5 class="font-semibold text-gray-700">Pay Bill</h5>
            </div>
            <div class="border border-slate-300 rounded-xl flex flex-col gap-2 items-center justify-center p-3 py-4">
                <img src="./images/opt-6.png" alt="">
                <h5 class="font-semibold text-gray-700">Transactions</h5>
            </div>
        </div>

        <!-- cash out form -->
        <section class="cash_out_section p-2  bg-base-200 mt-5">
            <h2 class="text-2xl font-bold opacity-90">Cash Out</h2>
            <form action="" class="flex flex-col gap-3 mt-4 bg-slate-50 rounded-lg p-3 shadow-sm">
                <label class="font-semibold ml-5 opacity-80" for="select bank">Agent Number</label>
                <input class="bg-gray-200 border-none px-5 py-3 rounded-full outline-none w-11/12 mx-auto" type="number"
                    placeholder="Enter 11 digit number">
                <label class="font-semibold ml-5 opacity-80" for="enter amount">Amount</label>
                <input class="bg-gray-200 border-none px-5 py-3 rounded-full outline-none w-11/12 mx-auto" type="number"
                    placeholder="Add Amount to withdraw">
                <label class="font-semibold ml-5 opacity-80" for="pin number">Pin Number</label>
                <input class="bg-gray-200 border-none px-5 py-3 rounded-full outline-none w-11/12 mx-auto" type="number"
                    placeholder="Enter 4 digit pin number">
                <button class="bg-primary w-11/12 mx-auto py-3 rounded-full text-white font-semibold text-lg mt-4">
                    Withdraw Money
                </button>
            </form>
        </section>
        </section>
    </main>
    <!-- javascript file will add here -->
    <script src="./script.js"></script>
</body>

</html>
